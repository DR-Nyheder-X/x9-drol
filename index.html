<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>Tættere på Stjernerne</title>
	<link rel="stylesheet" href="dist/app.css">
</head>

<body>
	<div class="statusbar-overlay"></div>

	<div class="panel-overlay"></div>

	<div class="panel panel-left panel-reveal layout-white">
		<div class="list-block">
			<div class="list-group">
				<ul>
					<li class="item-content list-panel-athlete-list close-panel item-link">
						<div class="item-media"><i class="icon ion-person-stalker"></i></div>
						<div class="item-inner">
							<div class="item-title">Alle atleter</div>
						</div>
					</li>
					<li class="item-content list-panel-settings close-panel item-link">
						<div class="item-media"><i class="icon ion-ios-gear"></i></div>
						<div class="item-inner">
							<div class="item-title">Indstillinger</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>

	<div class="views">
		<div id="view" class="view view-main">

			<div class="navbar theme-black">
				<div class="navbar-inner">
					<div class="left">
						<div class="navbar-logo"></div>
						<a href="#" class="link icon-only navbar-link-athlete-swiper"><i class="navbar-icon navbar-icon--face"></i></a>
						<a href="#" class="link icon-only navbar-link-athlete-feed"><i class="navbar-icon navbar-icon--feed"></i></a>
					</div>

					<div class="right">
						<a href="#" class="link icon-only open-panel" data-panel="left"><i class="icon ion-ios-more" style="font-size:32px; transform:translateX(12px) rotate(90deg)"></i></a>
					</div>
				</div>
			</div>

			<div class="pages navbar-through">
				<div class="page loading-screen">
						<div class="page-content">
							<span class="preloader loading-screen-preloader"></span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="dist/app.js"></script>
</body>

</html>
